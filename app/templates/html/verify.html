<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Verify Certificate</title>
</head>
<body>
	<div class="container py-5">
		<h3>Certificate Verification</h3>
		{% if ok %}
		<div class="alert alert-success">Valid certificate</div>
		<ul>
			<li><strong>Name:</strong> {{participant.name}}</li>
			<li><strong>Email:</strong> {{participant.email}}</li>
			<li><strong>Event:</strong> {{participant.event}}</li>
			<li><strong>Date:</strong> {{participant.date}}</li>
			<li><strong>Organizer:</strong> {{participant.organizer}}</li>
		</ul>
		{% else %}
		<div class="alert alert-danger">{{message}}</div>
		{% endif %}
	</div>
</body>
</html>
